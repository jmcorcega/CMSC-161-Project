<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CMSC 161 Project</title>

        <!-- Insert CSS here! -->
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="css/loading-screen.css">
        <link rel="stylesheet" href="css/leaderboards-screen.css">
        <link rel="stylesheet" href="css/title-screen.css">
        <link rel="stylesheet" href="css/game-screen.css">
        <link rel="stylesheet" href="css/about-screen.css">
        <link rel="stylesheet" href="css/start-screen.css">

        <meta name="darkreader-lock">
    </head>
    <body>
        <div id="start-game">
            <div>
                <div class="loading-game-logo">
                    <img src="img/wordmark.png">
                </div>
                <div class="font-mini start-game-text">
                    <p class="font-rocket start-game-text-header animate__animated animate__pulse animate__infinite">
                        Click or tap anywhere to continue
                    </p>
                    <p class="start-game-text-subtitle">
                        Due to a privacy change on all major browsers, the page must now be interacted <b>first</b> in order
                        for the page to have sounds.
                    </p>
                    <p class="start-game-text-final">
                        Thank you for playing Snake 3D.<br>
                        (C) 2025
                    </p>
                </div>
            </div>
        </div>
        <div id="game">
            <!-- This will be replaced programmatically by page templates -->
            <div id="page-container"></div>
            <div id="loading-screen" class="loading-screen animate__animated dialog-gone">
                <div id="loading-screen-container">
                    <div class="loading-progress-container">
                        <div class="loading-game-logo">
                            <img src="img/logo.png">
                        </div>
                        
                        <div class="progress">
                            <div id="loading-progress" class="bar shadow wiggle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dialog-bg-pause" class="dialog-container dialog-gone animate__animated">
                <div id="dialog-pause" class="dialog dialog-gone animate__animated">
                    <div class="dialog-main-container">
                        <div class="dialog-title">
                            <h1>Paused</h1>
                        </div>
                        <div class="dialog-buttons">
                            <div class="dialog-pause-buttons-container">
                                <button id="dialog-btn-resume">Resume</button>
                                <button id="dialog-btn-restart">Restart</button>
                                <button id="dialog-btn-exit">Exit</button>
                            </div>
                            <div class="dialog-option-buttons">
                                <button id="dialog-btn-music">
                                    <img src="img/icons/musicOn.png">
                                </button>
                                <button id="dialog-btn-sound">
                                    <img src="img/icons/audioOn.png">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dialog-bg-end-game" class="dialog-container dialog-gone animate__animated">
                <div id="dialog-end-game" class="dialog dialog-gone animate__animated">
                    <div class="dialog-main-container">
                        <div class="dialog-title">
                            <h1 id="dialog-end-game-title">Game Over!</h1>
                            <h1 id="dialog-end-game-subtitle">Subtitle</h1>
                            <img id="dialog-end-game-image" src="img/icons/time.png">
                            <div id="dialog-end-game-new">
                                <div class="dialog-end-game-new-header">
                                    <img class="dialog-end-game-new-header-img" src="img/coin_06.png">
                                    <span class="dialog-end-game-new-header-span font-mini">New Record!</span>
                                </div>
                                <div class="name-input-container">
                                    <input type="text" id="player-name-input" maxlength="12" value="Anonymous" class="pixel-input">
                                </div>
                            </div>
                        </div>
                        <div class="dialog-buttons">
                            <div class="dialog-pause-buttons-container">
                                <button id="dialog-end-btn-restart">Restart</button>
                                <button id="dialog-end-btn-exit">Exit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Put shaders here! -->
        <script id="vertex-shader" type="x-shader/x-vertex" src="shaders/vertex-shader.glsl"></script>
        <script id="fragment-shader" type="x-shader/x-fragment" src="shaders/fragment-shader.glsl"></script>
        
        <!-- Support libraries for WebGL support -->
        <script src="lib/webgl-init.js"></script>
        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/gl-matrix-min.js"></script>

        <!-- Additional support libraries - TWGEngine - tenseventyseven.xyz -->
        <script src="lib/progress_screen.js"></script>
        <script type="module" src="lib/page_helper.js"></script>
        <script type="module" src="lib/key_listener.js"></script>
        <script type="module" src="lib/storage.js"></script>
        <script type="module" src="lib/dialog.js"></script>
        <script type="module" src="lib/classes.js"></script>

        <!-- Put scripts here! -->
        <script type="module" src="code/main.js"></script>
        <script type="module" src="code/leaderboards.js"></script>
        <script type="module" src="code/about.js"></script>
        <script type="module" src="code/title.js"></script>
        <script type="module" src="code/screens.js"></script>
    </body>
</html>
